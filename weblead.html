    <style>
      .header {
        overflow: hidden;
        background-color: #2cc2f0;
        padding: 20px 10px;
      }
      
      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px; 
        line-height: 25px;
        border-radius: 4px;
      }
      
      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }
      
      .header a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .header a.active {
        background-color: dodgerblue;
        color: white;
      }
      
      .header-right {
        float: right;
      }
      
      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }
        
        .header-right {
          float: none;
        }
        input[type=text] {
          width: 300px;
          height: 30px;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
        }
        #first_name {
          width: 300px;
          height: 30px;
        }
        #last_name{
          width: 300px;
          height: 30px;
        }
        #email{
          width: 300px;
          height: 30px;
        }
        #company{
          width: 300px;
          height: 30px;
        }
        #city{
          width: 300px;
          height: 30px;
        }
        #state{
          width: 300px;
          height: 30px;
        }
      }
    
    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: rgb(98, 114, 189);
       color: white;
       text-align: center;
    }
      
     
       
        input[type=text] {

          }
          .lead{
            text-align: center;
          }
          
          h1{
            text-align: center;
            color:rgb(43, 183, 226)
          }
